<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
<main>
<section class="section1">
  <h1 class="p2"> Your Result</h1>
  <div class="div1">
  <h1 class="p1">76</h1>
  <p class="p2"> of 100</p>
  </div>
  <h3 class="p1"> Great</h3>
  <p class="p2">You scored higher than 65% of the people who have taken these tests.</p>
</section>
<section class="section2">
  <p class="p3">Summary</p>
<div class="div2">
  <img src="./assets/images/icon-reaction.svg" alt="reactionIcon">
  <p class="p4">Reaction</p>
  <p><strong>80</strong>/100</p>
</div>
<div class="div3">
  <img src="./assets/images/icon-memory.svg" alt="memoryIcon">
  <P class="p5">Memory</p>
 <p> <strong> 92</strong>/100</p>
</div>
<div class="div4">
  <img src="./assets/images/icon-verbal.svg" alt="verbalIcon"/>
 <p class="p6"> Verbal</p>
 <p> <strong> 61</strong>/100</p>
</div>
<div class="div5">
  <img src="./assets/images/icon-visual.svg" alt="visualIcon"/>
  <p class="p7"> Visual</p> 
  <p><strong>72</strong>/100</p>
</div>
<button>
  Continue
  </button>
  </section>
  </main>
  
</body>
</html>
